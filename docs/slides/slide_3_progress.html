<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>專案開發進度總覽</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Roboto', sans-serif; background-color: #F8F9FA; }
        
        .slide-container {
            width: 1280px;
            min-height: 720px;
            background-color: #F8F9FA;
            padding: 60px 80px 20px; /* keep top padding (60px) per requirement, reduce bottom to shrink layout */
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        /* Header Section */
        .header {
            margin-bottom: 20px; /* reduced from 40px */
            position: relative;
        }

        .header h2 {
            font-family: 'Montserrat', sans-serif;
            font-size: 48px;
            color: #2D3436;
            font-weight: 700;
            margin-bottom: 16px;
        }

        .header p {
            font-size: 24px;
            color: #636E72;
            font-weight: 300;
        }

        .header::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: -20px;
            width: 100px;
            height: 4px;
            background-color: #00B894;
        }

        /* Main Content Layout */
        .content-wrapper {
            display: flex;
            flex: 1;
            gap: 60px;
        }

        .status-column {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 16px; /* reduced gap between sections to save vertical space */
        }

        .image-column {
            width: 450px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .image-container {
            width: 100%;
            height: 180px; /* reduced from 300px */
            border: 1px solid #dfe6e9;
            background: white;
            padding: 10px;
            box-shadow: 10px 10px 0px rgba(116, 185, 255, 0.1);
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        /* Status Tables */
        .status-section {
            background: white;
            padding: 12px 20px; /* reduced padding */
            border-left: 4px solid transparent;
        }

        .status-section.completed {
            border-left-color: #00B894;
        }

        .status-section.in-progress {
            border-left-color: #74B9FF;
        }

        .section-title {
            font-family: 'Montserrat', sans-serif;
            font-size: 24px;
            color: #2D3436;
            font-weight: 600;
            margin-bottom: 12px; /* slightly reduced */
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .completed .section-title i { color: #00B894; }
        .in-progress .section-title i { color: #74B9FF; }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            text-align: left;
            padding: 6px 0; /* reduced vertical padding to shrink row height */
            font-size: 18px;
            color: #636E72;
            border-bottom: 1px solid #f1f2f6;
        }

        th {
            font-weight: 500;
            color: #b2bec3;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        td:last-child {
            text-align: right;
            font-weight: 500;
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 14px;
        }

        .completed .status-badge {
            background-color: rgba(0, 184, 148, 0.1);
            color: #00B894;
        }

        .in-progress .status-badge {
            background-color: rgba(116, 185, 255, 0.1);
            color: #74B9FF;
        }

    </style>
</head>
<body>
    <div class="slide-container">
        <div class="header">
            <h2>專案開發進度總覽</h2>
            <p>專案已完成 GitHub 儲存庫建置，進入開發準備階段</p>
        </div>

        <div class="content-wrapper">
            <div class="status-column">
                <!-- Completed Section -->
                <div class="status-section completed">
                    <div class="section-title">
                        <i class="fas fa-check-circle"></i>
                        已完成項目
                    </div>
                    <table>
                        <thead>
                            <tr>
                                <th width="25%">階段</th>
                                <th width="50%">項目</th>
                                <th width="25%">狀態</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>規劃階段</td>
                                <td>需求分析與功能規劃</td>
                                <td><span class="status-badge"><i class="fas fa-check"></i> 完成</span></td>
                            </tr>
                            <tr>
                                <td>規劃階段</td>
                                <td>GitHub 儲存庫建立</td>
                                <td><span class="status-badge"><i class="fas fa-check"></i> 完成</span></td>
                            </tr>
                            <tr>
                                <td>規劃階段</td>
                                <td>專案文件初始化</td>
                                <td><span class="status-badge"><i class="fas fa-check"></i> 完成</span></td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <!-- In Progress Section -->
                <div class="status-section in-progress">
                    <div class="section-title">
                        <i class="fas fa-sync-alt"></i>
                        進行中項目
                    </div>
                    <table>
                        <thead>
                            <tr>
                                <th width="25%">階段</th>
                                <th width="50%">項目</th>
                                <th width="25%">狀態</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>開發階段</td>
                                <td>技術架構設計</td>
                                <td><span class="status-badge"><i class="fas fa-spinner fa-spin"></i> 規劃中</span></td>
                            </tr>
                            <tr>
                                <td>開發階段</td>
                                <td>前端介面開發</td>
                                <td><span class="status-badge"><i class="far fa-clock"></i> 待開始</span></td>
                            </tr>
                            <tr>
                                <td>開發階段</td>
                                <td>資料庫設計</td>
                                <td><span class="status-badge"><i class="far fa-clock"></i> 待開始</span></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="image-column">
                <div class="image-container">
                    <img src="/home/ubuntu/upload/search_images/BeEsx3yYxoES.jpg" alt="Project Roadmap">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
