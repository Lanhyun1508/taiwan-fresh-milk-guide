<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>下一步行動計畫</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Roboto', sans-serif; background-color: #F8F9FA; }
        
        .slide-container {
            width: 1280px;
            min-height: 720px;
            background-color: #F8F9FA;
            padding: 60px 80px;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        /* Header Section */
        .header {
            margin-bottom: 40px;
            position: relative;
        }

        .header h2 {
            font-family: 'Montserrat', sans-serif;
            font-size: 48px;
            color: #2D3436;
            font-weight: 700;
            margin-bottom: 16px;
        }

        .header p {
            font-size: 24px;
            color: #636E72;
            font-weight: 300;
        }

        .header::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: -20px;
            width: 100px;
            height: 4px;
            background-color: #00B894;
        }

        /* Main Content Layout */
        .content-wrapper {
            display: flex;
            flex: 1;
            gap: 50px;
        }

        .text-column {
            flex: 3;
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        .image-column {
            flex: 2;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Immediate Priorities Box */
        .priority-box {
            background: white;
            padding: 30px;
            border-left: 6px solid #00B894;
            box-shadow: 0 10px 20px rgba(0,0,0,0.05);
        }

        .section-title {
            font-family: 'Montserrat', sans-serif;
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .priority-box .section-title { color: #00B894; }

        .priority-list {
            list-style: none;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .priority-item {
            font-size: 18px;
            color: #2D3436;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .priority-item i {
            color: #00B894;
            font-size: 16px;
        }

        /* Future Goals Container */
        .future-goals-container {
            display: flex;
            gap: 30px;
            flex: 1;
        }

        .goal-column {
            flex: 1;
            background: white;
            padding: 25px;
            border-top: 4px solid transparent;
        }

        .mid-term { border-top-color: #74B9FF; }
        .long-term { border-top-color: #2D3436; }

        .mid-term .section-title { color: #74B9FF; }
        .long-term .section-title { color: #2D3436; }

        .goal-list {
            list-style: none;
        }

        .goal-item {
            font-size: 16px;
            color: #636E72;
            margin-bottom: 12px;
            padding-left: 20px;
            position: relative;
            line-height: 1.4;
        }

        .goal-item::before {
            content: '•';
            position: absolute;
            left: 0;
            font-weight: bold;
            font-size: 20px;
        }

        .mid-term .goal-item::before { color: #74B9FF; }
        .long-term .goal-item::before { color: #2D3436; }

        /* Image Styling */
        .image-container {
            width: 100%;
            height: 400px;
            background: white;
            padding: 15px;
            border: 1px solid #dfe6e9;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 15px 15px 0px rgba(45, 52, 54, 0.05);
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

    </style>
</head>
<body>
    <div class="slide-container">
        <div class="header">
            <h2>下一步行動計畫</h2>
            <p>明確的下一步行動確保專案持續推進</p>
        </div>

        <div class="content-wrapper">
            <div class="text-column">
                <!-- Immediate Priorities -->
                <div class="priority-box">
                    <div class="section-title">
                        <i class="fas fa-exclamation-circle"></i>
                        近期優先事項
                    </div>
                    <ul class="priority-list">
                        <li class="priority-item"><i class="fas fa-check-square"></i> 確認前端技術框架選擇</li>
                        <li class="priority-item"><i class="fas fa-check-square"></i> 設計資料庫 Schema</li>
                        <li class="priority-item"><i class="fas fa-check-square"></i> 建立基礎前端頁面架構</li>
                        <li class="priority-item"><i class="fas fa-check-square"></i> 匯入初始品牌資料</li>
                    </ul>
                </div>

                <!-- Future Goals -->
                <div class="future-goals-container">
                    <!-- Mid-term -->
                    <div class="goal-column mid-term">
                        <div class="section-title">
                            <i class="fas fa-rocket"></i>
                            中期目標
                        </div>
                        <ul class="goal-list">
                            <li class="goal-item">完成核心功能開發</li>
                            <li class="goal-item">建立投稿審核機制</li>
                            <li class="goal-item">網站上線測試</li>
                        </ul>
                    </div>

                    <!-- Long-term -->
                    <div class="goal-column long-term">
                        <div class="section-title">
                            <i class="fas fa-flag"></i>
                            長期願景
                        </div>
                        <ul class="goal-list">
                            <li class="goal-item">成為台灣鮮乳資訊的權威平台</li>
                            <li class="goal-item">持續擴充產品資料庫</li>
                            <li class="goal-item">建立活躍的使用者社群</li>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="image-column">
                <div class="image-container">
                    <img src="/home/ubuntu/upload/search_images/ULMjYQ0TyVOm.png" alt="Planning Diagram">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
