<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>專案願景與目標</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Roboto', sans-serif; background-color: #F8F9FA; }
        
        .slide-container {
            width: 1280px;
            min-height: 720px;
            background-color: #F8F9FA;
            padding: 60px 80px;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        /* Header Section */
        .header {
            margin-bottom: 50px;
            position: relative;
        }

        .header h2 {
            font-family: 'Montserrat', sans-serif;
            font-size: 48px;
            color: #2D3436;
            font-weight: 700;
            margin-bottom: 16px;
        }

        .header p {
            font-size: 24px;
            color: #636E72;
            font-weight: 300;
        }

        .header::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: -20px;
            width: 100px;
            height: 4px;
            background-color: #00B894;
        }

        /* Main Content Layout */
        .content-wrapper {
            display: flex;
            flex: 1;
            gap: 60px;
        }

        .text-column {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 12px; /* reduced spacing to save vertical space */
        }

        .image-column {
            width: 450px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .image-container {
            width: 100%;
            height: 350px; /* reduced from 450px */
            border-radius: 0; /* Minimalist, no radius */
            overflow: hidden;
            box-shadow: 20px 20px 0px rgba(0, 184, 148, 0.1); /* Subtle offset decoration */
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Section Styling */
        .section-title {
            font-family: 'Montserrat', sans-serif;
            font-size: 28px;
            color: #2D3436;
            font-weight: 600;
            margin-bottom: 10px; /* slightly reduced */
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .section-title i {
            color: #00B894;
            font-size: 24px;
        }

        .list-group {
            list-style: none;
        }

        .list-item {
            font-size: 20px;
            color: #636E72;
            margin-bottom: 8px; /* reduced spacing between items */
            padding-left: 30px;
            position: relative;
            line-height: 1.5;
        }

        .list-item::before {
            content: '';
            position: absolute;
            left: 0;
            top: 12px;
            width: 8px;
            height: 8px;
            background-color: #00B894;
            border-radius: 50%;
        }

        /* Target Audience Box */
        .audience-box {
            background-color: white;
            padding: 12px; /* reduced padding */
            border-left: 4px solid #74B9FF;
        }

    </style>
</head>
<body>
    <div class="slide-container">
        <div class="header">
            <h2>專案願景與目標</h2>
            <p>打造台灣最完整的純鮮乳資訊平台</p>
        </div>

        <div class="content-wrapper">
            <div class="text-column">
                <!-- Core Goals -->
                <div>
                    <div class="section-title">
                        <i class="fas fa-bullseye"></i>
                        核心目標
                    </div>
                    <ul class="list-group">
                        <li class="list-item">建立台灣市售純鮮乳品牌的完整資料庫</li>
                        <li class="list-item">提供消費者透明、易懂的產品資訊</li>
                        <li class="list-item">協助消費者依據殺菌方式、品牌特色做出選擇</li>
                        <li class="list-item">建立開放的社群投稿機制，持續更新產品資訊</li>
                    </ul>
                </div>

                <!-- Target Audience -->
                <div class="audience-box">
                    <div class="section-title">
                        <i class="fas fa-users"></i>
                        目標受眾
                    </div>
                    <ul class="list-group">
                        <li class="list-item">注重食品安全的消費者</li>
                        <li class="list-item">對鮮乳品質有要求的家庭</li>
                        <li class="list-item">乳品愛好者與研究人員</li>
                    </ul>
                </div>
            </div>

            <div class="image-column">
                <div class="image-container">
                    <img src="/home/ubuntu/upload/search_images/dbJyFHJLV3Kb.jpg" alt="Variety of Milk Products">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
