<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>使用者介面設計方向</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Roboto', sans-serif; background-color: #F8F9FA; }
        
        .slide-container {
            width: 1280px;
            min-height: 720px;
            background-color: #F8F9FA;
            display: flex;
            overflow: hidden;
        }

        /* Left Sidebar with Image */
        .sidebar {
            width: 35%;
            background-color: #EFEFEF; /* Muji-esque light grey */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px; /* reduced padding to save vertical space */
            position: relative;
        }

        .sidebar::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 10px;
            background-color: #00B894;
        }

        .image-frame {
            width: 100%;
            height: 300px; /* reduced from 400px */
            background-color: white;
            padding: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .image-frame img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .sidebar-caption {
            margin-top: 18px; /* tightened spacing */
            font-family: 'Montserrat', sans-serif;
            font-size: 14px;
            color: #636E72;
            letter-spacing: 2px;
            text-transform: uppercase;
            text-align: center;
        }

        /* Right Content Area */
        .content-area {
            width: 65%;
            padding: 60px 80px; /* keep top padding to preserve title spacing */
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .header {
            margin-bottom: 40px; /* slightly tightened to save space */
        }

        .header h2 {
            font-family: 'Montserrat', sans-serif;
            font-size: 42px;
            color: #2D3436;
            font-weight: 700;
            margin-bottom: 12px;
        }

        .header p {
            font-size: 22px;
            color: #636E72;
            font-weight: 300;
            border-left: 4px solid #00B894;
            padding-left: 15px;
        }

        /* Content Blocks */
        .block-title {
            font-family: 'Montserrat', sans-serif;
            font-size: 24px;
            color: #2D3436;
            font-weight: 600;
            margin-bottom: 18px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .block-title i {
            color: #00B894;
            font-size: 20px;
        }

        .principles-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 14px; /* slightly reduced gap */
            margin-bottom: 30px;
        }

        .principle-item {
            background-color: white;
            padding: 16px; /* slightly reduced */
            border: 1px solid #E0E0E0;
            display: flex;
            align-items: flex-start;
            gap: 12px;
        }

        .principle-item i {
            color: #636E72;
            font-size: 18px;
            margin-top: 4px;
        }

        .principle-text {
            font-size: 18px;
            color: #2D3436;
            line-height: 1.4;
        }

        .planning-list {
            display: flex;
            flex-direction: column;
            gap: 8px; /* reduced gap */
        }

        .planning-item {
            display: flex;
            align-items: center;
            font-size: 18px; /* keep font size */
            color: #2D3436;
            padding: 6px 0; /* reduced vertical padding */
            border-bottom: 1px solid #E0E0E0;
        }

        .planning-item .page-name {
            font-weight: 500;
            width: 150px;
            color: #00B894;
        }

        .planning-item .page-desc {
            color: #636E72;
        }

    </style>
</head>
<body>
    <div class="slide-container">
        <!-- Left Sidebar -->
        <div class="sidebar">
            <div class="image-frame">
                <img src="/home/ubuntu/upload/search_images/9moz4wtMYthm.jpg" alt="Minimalist Milk Bottle Design">
            </div>
            <div class="sidebar-caption">Minimalist Aesthetic</div>
        </div>

        <!-- Right Content -->
        <div class="content-area">
            <div class="header">
                <h2>使用者介面設計方向</h2>
                <p>簡約俐落的 MUJI 風格打造質感體驗</p>
            </div>

            <!-- Design Principles -->
            <div>
                <div class="block-title">
                    <i class="fas fa-pencil-ruler"></i>
                    設計原則
                </div>
                <div class="principles-grid">
                    <div class="principle-item">
                        <i class="fas fa-layer-group"></i>
                        <div class="principle-text">整體排版簡約俐落</div>
                    </div>
                    <div class="principle-item">
                        <i class="fas fa-leaf"></i>
                        <div class="principle-text">以 MUJI 風格作為質感標準</div>
                    </div>
                    <div class="principle-item">
                        <i class="fas fa-palette"></i>
                        <div class="principle-text">突顯質感的色調選擇</div>
                    </div>
                    <div class="principle-item">
                        <i class="fas fa-sitemap"></i>
                        <div class="principle-text">清晰的資訊層級與導航</div>
                    </div>
                </div>
            </div>

            <!-- Interface Planning -->
            <div>
                <div class="block-title">
                    <i class="fas fa-desktop"></i>
                    介面規劃
                </div>
                <div class="planning-list">
                    <div class="planning-item">
                        <span class="page-name">首頁</span>
                        <span class="page-desc">品牌總覽與快速搜尋</span>
                    </div>
                    <div class="planning-item">
                        <span class="page-name">分類頁</span>
                        <span class="page-desc">依殺菌方式瀏覽</span>
                    </div>
                    <div class="planning-item">
                        <span class="page-name">品牌詳情頁</span>
                        <span class="page-desc">完整產品資訊與圖片</span>
                    </div>
                    <div class="planning-item">
                        <span class="page-name">投稿頁</span>
                        <span class="page-desc">使用者提交新產品資訊</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
